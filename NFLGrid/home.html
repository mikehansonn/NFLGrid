<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NFL Grid</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/logo.png" type="image/x-icon">
    </head>
    <body>
      <div style="height: 125px; display: flex;">
        <img src="images/logo.png" width="40px", height="40px" style="padding: 10px;">
        <h1 style="color: rgb(48, 47, 47); font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 24px; padding: 1px;">Touchdown Field Goal</h1>
      </div>
      <div class="top-row">
        <div class="logo-image">
          <img src="images/bengles.png">
        </div>
        <div class="logo-image">
          <img src="images/bears.png">
        </div>
        <div class="logo-image">
          <img src="images/packers.png">
        </div>
      </div>
      <div class="container">
        <div class="left-row">
          <div class="logo-image-left">
            <img src="images/patriots.png">
          </div>
          <div class="logo-image-left">
            <img src="images/chiefs.png">
          </div>
          <div class="logo-image-left">
            <img src="images/chargers.png">
          </div>
        </div>
          <div class="center-boxes">
            <div class="row-of-buttons">
              <button class="button"></button>
              <button class="button"></button>
              <button class="button"></button>
            </div>
            <div class="row-of-buttons">
              <button class="button"></button>
              <button class="button"></button>
              <button class="button"></button>
            </div>
            <div class="row-of-buttons">
              <button class="button"></button>
              <button class="button"></button>
              <button class="button"></button>
            </div>
          </div>
          <div class="spacer">
            <h1 style="text-align: center; color: rgb(48, 47, 47); font-family: sans-serif; font-size: 56px;">9</h1>
          </div>
      </div>
    </body>
</html>
